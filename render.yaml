services:
  - type: web
    name: akshaya-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn src.main:app --host 0.0.0.0 --port 10000
    autoDeploy: true
    envVars:
      - key: ELEVENLABS_API_KEY
        sync: false
      - key: VOICE_ID
        sync: false
